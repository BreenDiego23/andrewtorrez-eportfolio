<div class="col-md-4">
    <h2 class="text-center">Edit Trip</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Code:</label>
        <input
          type="text"
          formControlName="code"
          placeholder="Code"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['code'].errors }"
          readonly
        />
        <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
          <div *ngIf="f['code'].errors?.['required']">Trip Code is required</div>
        </div>
        <small class="form-text text-muted">Trip code cannot be changed.</small>
      </div>
  
      <!-- Repeat this same structure for each field -->
  
      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" placeholder="Trip Name" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors?.['required']">Trip Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Length (days):</label>
        <input type="number" formControlName="length" placeholder="Length" class="form-control"
               min="0" step="1"
               [ngClass]="{ 'is-invalid': submitted && f['length'].errors }" />
        <div *ngIf="submitted && f['length'].errors" class="invalid-feedback">
          <div *ngIf="f['length'].errors?.['required']">Length is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Start Date:</label>
        <input type="date" formControlName="start" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['start'].errors }" />
        <div *ngIf="submitted && f['start'].errors" class="invalid-feedback">
          <div *ngIf="f['start'].errors?.['required']">Start date is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Resort Name:</label>
        <input type="text" formControlName="resort" placeholder="Resort" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['resort'].errors }" />
        <div *ngIf="submitted && f['resort'].errors" class="invalid-feedback">
          <div *ngIf="f['resort'].errors?.['required']">Resort is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Price per Person:</label>
        <input type="number" formControlName="perPerson" placeholder="Price" class="form-control"
               min="0" step="1"
               [ngClass]="{ 'is-invalid': submitted && f['perPerson'].errors }" />
        <div *ngIf="submitted && f['perPerson'].errors" class="invalid-feedback">
          <div *ngIf="f['perPerson'].errors?.['required']">Price per person is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Image URL:</label>
        <input type="text" formControlName="image" placeholder="Image URL" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['image'].errors }" />
        <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
          <div *ngIf="f['image'].errors?.['required']">Image is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Description:</label>
        <textarea formControlName="description" class="form-control" rows="3"
                  [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
        <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
          <div *ngIf="f['description'].errors?.['required']">Description is required</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="editForm.invalid">Submit</button>
    </form>
  </div>
